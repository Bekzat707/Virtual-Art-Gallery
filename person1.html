<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person 1 - Virtual Art Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin: 0;
        }

        nav li {
            margin: 0 1rem;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        main {
            padding: 1rem;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .gallery img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        @media (min-width: 600px) {
            .gallery img {
                width: calc(33.333% - 2rem);
            }
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }

        .button {
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            background-color: #333;
            color: white;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Virtual Art Gallery</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#gallery">Gallery</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="person1">
            <h2><center>Bekzat</center></h2>
            
            <div class ="quote-contai">
                <p><h3><center>Shym-Alaâœˆ</center></h3></p>
                <div class="button-container">
                    <button class="button" onclick="toggleAudio()">Play/Pause</button>
                   
                </div>
            </div>
            <div class="gallery">
                <img src="images/75.jpg" alt="Person 1 Photo 1">
                <img src="images/18.jpg" alt="Person 1 Photo 2">
                <img src="images/16.jpg" alt="Person 1 Photo 3">
                <img src="images/100.jpg" alt="Person 1 Photo 1">
                <img src="images/73.jpg" alt="Person 1 Photo 1">
                <img src="images/102.jpg" alt="Person 1 Photo 1">
            </div>
        </section>
        <audio id="myAudio" src="musics/asik.mp3" preload="auto">
            Your browser does not support the audio element.
        </audio>
    
        <script>
            const audio = document.getElementById('myAudio');
            const header = document.querySelector('header');
    
            function toggleAudio() {
                if (audio.paused) {
                    audio.play();
                } else {
                    audio.pause();
                }
            }
    
            function changeColor() {
                header.style.backgroundColor = getRandomColor();
            }
    
            function getRandomColor() {
                const letters = '0123456789ABCDEF';
                let color = '#';
                for (let i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }
        </script>
    </main>
</body>
</html>
