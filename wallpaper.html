<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Wallpaper</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="wallpaper-styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, rgba(8, 0, 255, 0.886), rgba(0, 187, 255, 0.875));
            color: #333;
        }

        main {
            padding: 2rem;
            text-align: center;
            animation: fadeInUp 1s ease-out;
        }

        #searchInput {
            width: 60%;
            padding: 0.5rem;
            margin: 1rem 0;
            border: 2px solid #333;
            border-radius: 5px;
            transition: border 0.3s;
        }

        #searchInput:focus {
            border-color: #ff9900;
        }

        .search-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

        .wallpaper-item {
            width: 100%;
            max-width: 200px;
            height: auto;
            margin: 10px auto;
            display: block;
            border: 2px solid #333;
            border-radius: 10px;
            transition: transform 0.3s, border-color 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .wallpaper-item:hover {
            transform: scale(1.05);
            border-color: #ff9900;
        }

        .download-button {
            display: inline-block;
            margin-top: 10px;
            padding: 0.5rem 1rem;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .download-button:hover {
            background-color: #ff9900;
            transform: scale(1.05);
        }

        .wallpaper-wrapper {
            display: inline-block;
            margin: 20px;
            text-align: center;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            main {
                padding: 1rem;
            }

            #searchInput {
                width: 90%;
            }

            .wallpaper-item {
                width: 100%;
                max-width: 100%;
            }
        }
        /* wallpaper-styles.css */

button {
    padding: 0.5rem 1rem;
    margin: 0.5rem;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s;
}

button:hover {
    background-color: #0077ff;
    transform: scale(1.05);
}

.download-button {
    display: inline-block;
    margin-top: 10px;
    padding: 0.5rem 1rem;
    background-color: #333;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s, transform 0.3s;
}

.download-button:hover {
    background-color: #0077ff;;
    transform: scale(1.05);
}

    </style>
</head>
<body class="wallpaper">
    <header>
        <h1>Select Your Wallpaper</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="wallpaper.html">Wallpapers</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="wallpapers">
            <h2>Find Your Wallpaper</h2>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Type a keyword...">
                <button onclick="searchWallpapers()">Search</button>
                <button onclick="clearResults()">Clear</button>
            </div>
            <div id="wallpaperContainer">
                <!-- Wallpaper items will be displayed here -->
            </div>
        </section>
    </main>

    <script>
        const accessKey = 'Qs_G6bIN0O6HadiF9k0MsQgkFgoo7XhMgOQe6OmnJDI';

        async function searchWallpapers() {
            const query = document.getElementById('searchInput').value;
            if (query.trim() === '') return;
            const response = await fetch(`https://api.unsplash.com/search/photos?query=${query}&client_id=${accessKey}`);
            const data = await response.json();
            displayWallpapers(data.results);
        }

        function displayWallpapers(wallpapers) {
            const container = document.getElementById('wallpaperContainer');
            container.innerHTML = '';
            wallpapers.forEach(wallpaper => {
                const img = document.createElement('img');
                img.src = wallpaper.urls.small;
                img.alt = wallpaper.alt_description;
                img.className = 'wallpaper-item';

                const downloadButton = document.createElement('a');
                downloadButton.href = wallpaper.links.download;
                downloadButton.target = '_blank';
                downloadButton.textContent = 'Download';
                downloadButton.className = 'download-button';

                const div = document.createElement('div');
                div.className = 'wallpaper-wrapper';
                div.appendChild(img);
                div.appendChild(downloadButton);

                container.appendChild(div);
            });
        }

        function clearResults() {
            const container = document.getElementById('wallpaperContainer');
            container.innerHTML = '';
            document.getElementById('searchInput').value = '';
        }
    </script>
</body>
</html>
