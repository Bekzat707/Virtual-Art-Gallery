<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person 2 - Virtual Art Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin: 0;
        }

        nav li {
            margin: 0 1rem;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        main {
            padding: 1rem;
        }

        .quote-container {
            background-color: #f9f9f9;
            padding: 1rem;
            border-left: 4px solid #333;
            margin-bottom: 1rem;
        }

        .quote {
            font-style: italic;
            margin: 0;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .gallery img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        @media (min-width: 600px) {
            .gallery img {
                width: calc(33.333% - 2rem);
            }
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Virtual Art Gallery</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#gallery">Gallery</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="person2" class="person-page">
            <h2>Person 2</h2>
            <div class="quote-container">
                <p class="quote">Твоя красивая улыбка подобна солнечному лучу в мой день.</p>
            </div>
            <div class="gallery">
                <img src="person2_photo1.jpg" alt="Person 2 Photo 1">
                <img src="person2_photo2.jpg" alt="Person 2 Photo 2">
                <img src="person2_photo3.jpg" alt="Person 2 Photo 3">
            </div>
        </section>
    </main>

    
</body>
</html>
